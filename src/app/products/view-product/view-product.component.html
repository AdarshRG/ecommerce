<section class="py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6">
        <img
          class="card-img-top mb-5 mb-md-0"
          src="{{pdata.productImg}}"
          alt="..."
        />
      </div>
      <div class="col-md-6">
        <div class="">Vendor Name:{{pdata.vendor_name}}</div>
        <h1 class="display-5 fw-bolder">{{pdata.productName}}</h1>
        <div class="fs-5 mb-5">
          <span class="">Price:{{pdata.price}} Rs</span><br>
          <span>Rating:<strong>{{pdata.rating}}</strong></span>
        </div>
        <h6>{{pdata.description}}</h6>
        <h6>Review:{{pdata.review}}</h6>
        <h6>Warranty:{{pdata.warranty}}</h6>
        <div class="d-flex">
          <button class="btn btn-outline-light border flex-shrink-0" type="button">
           <a style="text-decoration: none;color: green;" href="">Edit</a>
          </button>
          <button class="btn btn-outline-light border ms-3 flex-shrink-0" type="button">
            <a style="text-decoration: none;color:green" href="">Delete</a>
           </button>
        </div>
      </div>
    </div>
  </div>
</section>

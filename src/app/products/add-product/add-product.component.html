
<div class="p-5 container w-50 text-center">
    <h1>Add new project</h1>
    <form (ngSubmit)="addproduct()" [formGroup]="addProductForm" action="" class="container p-5 border bg-light" >
<input formControlName="id" type="text" class="form-control mt-3 p-2" placeholder="id" name="pin" id="pid" >
<input formControlName="productName" type="text" class="form-control mt-3 p-2" placeholder="Name" name="pn" id="pid1" >
<input formControlName="categoryId" type="text" class="form-control mt-3 p-2" placeholder="Category Id" name="pin1" id="pid2" >
<input formControlName="description" type="text" class="form-control mt-3 p-2" placeholder="Description" name="pin2" id="pid3" >
<input formControlName="price" type="text" class="form-control mt-3 p-2" placeholder="Price" name="pin3" id="pid4" >
<input formControlName="is_available" type="text" class="form-control mt-3 p-2" placeholder="Is Available True/False" name="pin4" id="pid5" >
<input formControlName="productImg" type="text" class="form-control mt-3 p-2" placeholder="Image url" name="pin5" id="pid6" >
<input  formControlName="rating"type="text" class="form-control mt-3 p-2" placeholder="Rating" name="pin6" id="pid7" >
<input formControlName="review" type="text" class="form-control mt-3 p-2" placeholder="Review" name="pin7" id="pid8" >
<input formControlName="vendor_name" type="text" class="form-control mt-3 p-2" placeholder="Vendor Name" name="pin8" id="pid9" >
<input formControlName="warranty" type="text" class="form-control mt-3 p-2" placeholder="Warrenty" name="pin9" id="pid10" >
<button type="submit" class="btn btn-danger p-2 mt-3" >Add</button>
    </form>
</div>
